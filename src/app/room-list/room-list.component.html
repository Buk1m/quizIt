<div id="quiz-list" class="container p-4">
  <div class="d-flex flex-row flex-wrap justify-content-center">
    <button routerLink="/room/create" class="btn btn-secondary">Add room</button>
  </div>

  <ul>
    <li *ngFor="let room of rooms">
      <app-room-entry [room]=room></app-room-entry>
    </li>
  </ul>
</div>
