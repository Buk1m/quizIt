<div class="status-bg"></div>
<div class="d-flex flex-md-row room-card">
  <div class="img-background">
    <img id="category-img"
         src="../../../assets/programming.png"
         alt="Programming">
  </div>
  <div class="container">
    <div class="modal-header">
      <h3 class="room-title">{{room.name}}</h3>
      <button (click)="onJoin(room.roomId)" class="btn btn-outline-primary">Join room</button>
    </div>
    <small> Participants: {{room.roomUsers.length}} / {{room.maxUsersCount}}</small>
    <p class="m-3 text-right"><i class="fas fa-tags"></i><span class="ml-2">Programming</span></p>
  </div>
</div>
